<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with rounded corners for iOS -->
    <rect width="180" height="180" rx="36" fill="#8B5A2B"/>

    <!-- Subtle wood grain pattern -->
    <defs>
        <pattern id="woodgrain" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M0 10 Q5 8 10 10 T20 10" stroke="#6B4423" stroke-width="0.5" fill="none" opacity="0.3"/>
        </pattern>
    </defs>
    <rect width="180" height="180" rx="36" fill="url(#woodgrain)"/>

    <!-- House shape -->
    <path d="M90 30L30 75V150H60V105H120V150H150V75L90 30Z" fill="#FDF8F3"/>

    <!-- Hammer handle -->
    <rect x="80" y="55" width="15" height="45" rx="3" fill="#D97706"/>

    <!-- Hammer head -->
    <rect x="65" y="45" width="45" height="18" rx="3" fill="#4A5568"/>

    <!-- Wood grain accents on house -->
    <path d="M40 120H55" stroke="#A67C52" stroke-width="2" stroke-linecap="round"/>
    <path d="M125 120H140" stroke="#A67C52" stroke-width="2" stroke-linecap="round"/>
</svg>
